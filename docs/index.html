<html>

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Build a Wikipedia Viewer</title>
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/652649cc8f.css" media="all" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Build a Wikipedia Viewer</h3>
    </div>

    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <form id="searchForm">
            <div class="input-group">
              <input type="text" class="form-control" id="searchText" placeholder="Search Wikipedia" required="true">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Search</button>
              </span>
              <span class="input-group-btn">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-danger" role="button" aria-pressed="true">Random Article</a>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div id="results" class="list-group"></div>
    </div>

    <footer class="footer">
      <p>Made by Leo Krasnov</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="./js/wiki.js"></script>
</body>

</html>
